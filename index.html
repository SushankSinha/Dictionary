<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dictionary App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>

<body>
  <div class="container">
    <header>English Dictionary</header><br>
    <div class="input-group">
      <input id="word" type="text" class="form-control" aria-label="Recipient's username"
        aria-describedby="button-addon2" placeholder="Enter a word">
      <button onclick="myFunc()" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
    </div>
    <p id="partofspeech"></p>
    <br>
    <div class="audio">
      <button type="button" class="btn btn-light"><span class="bi bi-volume-up"></span></button>
    </div>
      <div class="details">
        <p id="meaning"></p><hr>
        <p id="definition"></p>
        <p id="examples"></p>
    </div>
    </ul>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
